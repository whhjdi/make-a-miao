<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>喵</title>
    <link rel="stylesheet" href="./default.css">
    <style id="styleTag"></style>
    <script src="./js/jQuery.js"></script>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code">
        </pre>
    </div>
    <div class="preview-wrapper">
        <div id="preview">
            <div class="wrapper">
                <div class="head">
                    <div class="eyes right">
                        <div class="eye right"></div>
                    </div>
                    <div class="eyes left">
                        <div class="eye left"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="ears left"></div>
                    <div class="ears right"></div>
                    <div class="beard-left">
                        <div class="beard left1"></div>
                        <div class="beard left2"></div>
                        <div class="beard left3"></div>
                    </div>
                    <div class="beard-right">
                        <div class="beard right1"></div>
                        <div class="beard right2"></div>
                        <div class="beard right3"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="speed-wrapper">
        <button data-speed="speedAll" id="speedAll">调速
        </button>
    </div>
    <div class="actions" id="actions" style="display: none;">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="./js/main.js"></script>
    <!-- <script>
        speed.addeventlistener('onclick',(e)=>{
            actions.classList.add('active')
        })
    </script> -->
</body>

</html>
